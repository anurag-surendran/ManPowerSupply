<div class="pop-up-container" cdkDrag cdkDragRootElement=".cdk-overlay-pane">
    <div class="pop-up-header-container" cdkDragHandle>
      <div class="pop-up-header-left-bar"></div>
      <div class="pop-up-header-content">Add Account Head</div>
    </div>
    <form class="pop-up-content-container" [formGroup]="accountHeadForm">
      <table class="pop-up-content-table">
        <tr>
          <td>
            <mat-form-field class="pop-up-field-full-width">
              <mat-label>Name<span style="color: red;">*</span></mat-label>
              <input matInput #name maxlength="50" formControlName="name" autocomplete="off">
              <mat-hint align="end">{{name.value.length}} / 50</mat-hint>
              <mat-error *ngIf="accountHeadForm.get('name').hasError('required')">
                Account Head is Required!
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <div class="pop-up-footer-container">
      <button mat-flat-button color="primary" class="float-right" mat-button (click)="add()">Add</button>
      <button mat-flat-button class="float-right pop-up-btn-cancel" mat-button (click)="close()">Cancel</button>
    </div>
  </div>
